type Mutation {
  createUser(data: CreateUserInput): User!
  updateUser(data: UpdateUserInput): User!
}

type Query {
  "A simple type for getting started!"
  users: [User]!
}

type User {
  id: ID!
  email: String!
  username: String!
  password: String!
  stories: [Story]!
  created_at: DateTime!
  updated_at: DateTime!
}

input CreateUserInput {
  email: String!
  username: String!
  password: String!
}

input UpdateUserInput {
  id: ID!
  email: String
  password: String
}
